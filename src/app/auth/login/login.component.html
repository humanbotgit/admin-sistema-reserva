<form action="form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Recursos Académicos Virtuales</mat-card-title>
            <mat-card-subtitle>Bienvenido(a) al sistema de Recursos Académicos Virtuales</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input matInput placeholder="pat@example.com" type="email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput required>
            </mat-form-field>
            <button mat-flat-button color="primary" routerLink="/dashboard" routerLinkActive="active">Ingresar</button>
        </mat-card-content>
    </mat-card>    
</form>
